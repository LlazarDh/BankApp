<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form
          onsubmit="event.preventDefault()"
          [formGroup]="loginForm"
          class="box"
        >
          <h1>Login</h1>
          <p class="text-muted">Please enter your login and password!</p>
          <!--          <input type="text" name="" placeholder="Username"> <input-->
          <!--            type="password" name="" placeholder="Password">-->
          <div class="form-field d-flex align-items-center">
            -->
            <i class="fa fa-user"></i>
            <input
              type="text"
              name="email"
              id="email"
              formControlName="email"
              placeholder="email"
            />
          </div>
          <div class="form-field d-flex align-items-center">
            <i class="fa-solid fa-key"></i>
            <input
              type="password"
              name="password"
              id="pwd"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <!--          <a class="forgot text-muted" href="#">Forgot password?</a>-->
          <div class="form-check" style="width: 100%">
            <input id="Remember Me" (change)="remember()" type="checkbox" />
            <label class="remember">Remember Me</label>
            <span class="checkmark"></span>
            <!--          </div>-->
            <!--          <input type="submit" name="" value="Login" href="#">-->
            <!--          <div class="col-md-12">-->

            <div>
              <input
                type="submit"
                class="btn mt-3"
                value="Login"
                href="#"
                (click)="doLogin()"
              />
              <!--            <button class="btn mt-3" (click)="doLogin()">Login</button>-->
            </div>
            <!--            <ul class="social-network social-circle">-->
            <!--&lt;!&ndash;              <li>&ndash;&gt;-->
            <!--&lt;!&ndash;                <a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>&ndash;&gt;-->
            <!--&lt;!&ndash;              <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>&ndash;&gt;-->
            <!--&lt;!&ndash;              <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>&ndash;&gt;-->
            <!--            </ul>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
